<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator with Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Quote Display Section -->
        <div class="quote-display">
            <blockquote id="quoteDisplay">
                <p id="quoteText">Click "Show New Quote" to display a quote</p>
                <cite id="quoteAuthor"></cite>
            </blockquote>
        </div>

        <!-- Controls Section -->
        <div class="controls">
            <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>
        </div>

        <!-- Add New Quote Section -->
        <div class="add-quote-section">
            <h3>Add New Quote</h3>
            <input type="text" id="newQuoteText" placeholder="Enter quote text" required>
            <input type="text" id="newQuoteAuthor" placeholder="Enter author name" required>
            <button onclick="addQuote()">Add Quote</button>
        </div>

        <!-- Import/Export Section -->
        <div class="import-export-section">
            <h3>Import/Export Quotes</h3>
            <div class="file-operations">
                <label for="importFile" class="file-label">
                    üìÅ Import JSON File
                    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
                </label>
                <button onclick="exportToJsonFile()" class="export-btn">üíæ Export to JSON</button>
            </div>
        </div>

        <!-- Quote Statistics -->
        <div class="stats-section">
            <h3>Statistics</h3>
            <p>Total Quotes: <span id="totalQuotes">0</span></p>
            <p>Last Viewed: <span id="lastViewed">None</span></p>
        </div>

        <!-- All Quotes Display -->
        <div class="all-quotes-section">
            <h3>All Quotes</h3>
            <button onclick="toggleQuotesList()" id="toggleBtn">Show All Quotes</button>
            <div id="quotesList" class="quotes-list hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
