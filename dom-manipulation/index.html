<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <div id="quoteDisplay" class="quote-display">
            <p class="quote-text">Click "Show New Quote" to display a random quote!</p>
            <p class="quote-category"></p>
        </div>
        
        <div class="controls">
            <button id="newQuote" class="btn btn-primary">Show New Quote</button>
            <button id="addQuoteBtn" class="btn btn-secondary">Add New Quote</button>
        </div>
        
        <div id="addQuoteForm" class="add-quote-form" style="display: none;">
            <h3>Add Your Own Quote</h3>
            <div class="form-group">
                <input id="newQuoteText" type="text" placeholder="Enter a new quote" class="input-field" />
            </div>
            <div class="form-group">
                <input id="newQuoteCategory" type="text" placeholder="Enter quote category" class="input-field" />
            </div>
            <div class="form-actions">
                <button onclick="addQuote()" class="btn btn-success">Add Quote</button>
                <button onclick="cancelAddQuote()" class="btn btn-cancel">Cancel</button>
            </div>
        </div>
        
        <div id="categoryFilter" class="category-filter">
            <h3>Filter by Category:</h3>
            <select id="categorySelect" class="select-field">
                <option value="all">All Categories</option>
            </select>
        </div>
        
        <div id="quotesList" class="quotes-list">
            <h3>All Quotes:</h3>
            <div id="quotesContainer"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
