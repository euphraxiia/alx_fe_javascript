<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Sync Status Notification -->
        <div id="syncStatus" class="sync-status hidden">
            <span id="syncMessage"></span>
            <button id="dismissNotification" class="dismiss-btn">&times;</button>
        </div>

        <!-- Quote Display -->
        <div id="quoteDisplay" class="quote-display">
            <p id="quoteText">Click "Show New Quote" to get started!</p>
            <p id="quoteCategory"></p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="newQuote">Show New Quote</button>
            
            <!-- Category Filter -->
            <div class="filter-section">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                </select>
            </div>

            <!-- Sync Controls -->
            <div class="sync-controls">
                <button id="syncNow" class="sync-button">Sync Now</button>
                <div class="sync-indicator">
                    <span id="syncIndicator" class="sync-dot"></span>
                    <span id="syncLabel">Auto-sync: ON</span>
                </div>
            </div>
        </div>

        <!-- Add Quote Form -->
        <div class="add-quote-form">
            <h3>Add New Quote</h3>
            <input type="text" id="newQuoteText" placeholder="Enter quote text" required>
            <input type="text" id="newQuoteCategory" placeholder="Enter category" required>
            <button id="addQuoteBtn">Add Quote</button>
        </div>

        <!-- Import/Export Section -->
        <div class="import-export-section">
            <h3>Import/Export Quotes</h3>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button id="importQuotes">Import Quotes</button>
            <button id="exportQuotes">Export Quotes</button>
        </div>

        <!-- Conflict Resolution Modal -->
        <div id="conflictModal" class="modal hidden">
            <div class="modal-content">
                <h3>Conflict Detected</h3>
                <p>Server data differs from local data. How would you like to resolve this?</p>
                <div class="conflict-options">
                    <button id="useServerData" class="conflict-btn">Use Server Data</button>
                    <button id="useLocalData" class="conflict-btn">Keep Local Data</button>
                    <button id="mergeData" class="conflict-btn">Merge Both</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
