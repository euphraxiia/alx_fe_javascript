<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Sync Status Indicator -->
        <div id="sync-status" class="sync-status">
            <span id="sync-indicator" class="sync-indicator">ðŸ”„</span>
            <span id="sync-text">Checking for updates...</span>
        </div>

        <!-- Notification System -->
        <div id="notification-container" class="notification-container"></div>

        <!-- Quote Display -->
        <div id="quoteDisplay" class="quote-display">
            <blockquote id="quote-text">Click "Show New Quote" to get started!</blockquote>
            <cite id="quote-author">- Welcome</cite>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="newQuote" class="btn btn-primary">Show New Quote</button>
            <button id="addQuote" class="btn btn-secondary">Add New Quote</button>
            <button id="exportQuotes" class="btn btn-info">Export Quotes</button>
            <button id="importFile" class="btn btn-warning">Import from File</button>
            <input type="file" id="importFileInput" accept=".json" style="display: none;">
        </div>

        <!-- Add Quote Form -->
        <div id="addQuoteForm" class="add-quote-form" style="display: none;">
            <h3>Add New Quote</h3>
            <textarea id="newQuoteText" placeholder="Enter quote text..." rows="3"></textarea>
            <input type="text" id="newQuoteAuthor" placeholder="Enter author name...">
            <div class="form-controls">
                <button id="saveQuote" class="btn btn-success">Save Quote</button>
                <button id="cancelAdd" class="btn btn-danger">Cancel</button>
            </div>
        </div>

        <!-- Category Filter -->
        <div class="filter-section">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="motivational">Motivational</option>
                <option value="wisdom">Wisdom</option>
                <option value="humor">Humor</option>
                <option value="life">Life</option>
            </select>
        </div>

        <!-- Manual Sync Controls -->
        <div class="sync-controls">
            <button id="manualSync" class="btn btn-info">Manual Sync</button>
            <button id="resolveConflicts" class="btn btn-warning" style="display: none;">Resolve Conflicts</button>
        </div>

        <!-- Conflict Resolution Modal -->
        <div id="conflictModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Conflict Resolution Required</h3>
                <p>There are conflicting versions of quotes. Choose how to resolve:</p>
                <div id="conflictOptions">
                    <button id="keepServer" class="btn btn-primary">Keep Server Version</button>
                    <button id="keepLocal" class="btn btn-secondary">Keep Local Version</button>
                    <button id="mergeData" class="btn btn-success">Merge Both</button>
                </div>
                <div id="conflictDetails" class="conflict-details"></div>
            </div>
        </div>
    </div>

    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
